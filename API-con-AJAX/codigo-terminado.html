<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>  

    <title>Document</title>
    <style>
      .tab-content {padding: 40px;}
    </style>
</head>
<body>
    <div class = "container mt-2" style="padding-top: 40px;">
        <h3>Servicios</h3>    
          <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Obtener noticias de Bitcoin</button>
              <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Segundo tab</button>
            </div>
          </nav>

          
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">               
              <!-- <div id="news"> </div> -->
              <div id="noticias" style="display:none;" class="answer_list" ></div>
              <button id="miBoton" type="button" class="btn btn-primary">Click para obtener noticias</button>
            </div>

            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
              
            </div>
          </div>
    </div>

  <script>
      $(document).ready(function() {
        $.ajax({
          url: "https://newsapi.org/v2/everything?q=tesla&from=2022-07-03&sortBy=publishedAt&apiKey=API_KEY"
        }).then(function(data) {
            
            for (i = 0; i < data.articles.length; i++) {
              $('#noticias').append("<ul><li>"+data.articles[i].title+"</li></ul>");
            }
            
        });
      });

      $('#miBoton').click(function() {
        $('#noticias').toggle('slow', function() {
          // Animation complete.
        });
      });

  </script>
</body>
</html>
